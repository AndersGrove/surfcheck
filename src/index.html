<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link href="../dist/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="../assets/css/flickity.min.css" media="screen">

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>

    <!-- Header -->
    <div class="container max-w-md mt-10 border rounded-lg mx-auto p-6 flex justify-between items-center">
      <div>
        <div class="space-y-1 p-1 cursor-pointer">
          <span class="block w-5 h-0.5 bg-gray-600"></span>
          <span class="block w-5 h-0.5 bg-gray-600"></span>
          <span class="block w-3 h-0.5 bg-gray-600"></span>
        </div>
      </div>
      <div class="cursor-pointer">
        <img src="../img/avatar.svg" alt="Avatar" />
      </div>
    </div>

    <!-- Search -->
    <div class="container max-w-md mt-10 border rounded-lg mx-auto p-6 flex">
      <div class="w-full space-y-4">
        <h3 class="w-full text-2xl font-bold">Check your spot</h3>
        <input class="w-full border block p-3 bg-search bg-no-repeat bg-[center_left_1rem] indent-8" type="search" name="Search" id="search" placeholder="Search a surf spot">
      </div>
    </div>

    <!-- Favourites -->
    <div class="container max-w-md mt-10 border rounded-lg mx-auto p-6 flex flex-col space-y-4">
      <div class="w-full flex justify-between items-center">
        <h3 class="w-full text-lg font-bold">Favourites</h3>
        <a href="" class="underline">Edit</a>
      </div>
      <div>
        <div class="main-carousel">
          <div class="carousel-cell mr-3">
            <div class="h-36 w-28 border rounded-lg bg-slate-200 flex flex-col justify-end">
              <div class="bg-slate-600 p-2 rounded-b-lg text-center text-white ">
                Big Bay
              </div>
            </div>
          </div>

          <div class="carousel-cell mr-3">
            <div class="h-36 w-28 border rounded-lg bg-slate-200 flex flex-col justify-end">
              <div class="bg-slate-600 p-2 rounded-b-lg text-center text-white ">
                Granger Bay
              </div>
            </div>
          </div>

          <div class="carousel-cell mr-3">
            <div class="h-36 w-28 border rounded-lg bg-slate-200 flex flex-col justify-end">
              <div class="bg-slate-600 p-2 rounded-b-lg text-center text-white ">
                Muizenberg
              </div>
            </div>
          </div>

          <div class="carousel-cell mr-3">
            <div class="h-36 w-28 border rounded-lg bg-slate-200 flex flex-col justify-end">
              <div class="bg-slate-600 p-2 rounded-b-lg text-center text-white ">
                Scarborough
              </div>
            </div>
          </div>

        </div>
      </div>


    </div>

    <script src="../assets/js/flickity.pkgd.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
